<app-portfolio-summary class="card"
                       [portfolio]="portfolio()"
                       [selectedAccountId]="selectedAccountId() !== null ? selectedAccountId() : null"
                       (selectedAccountIdChange)="onAccountChanged($event === null ? null : $event.toString())">
</app-portfolio-summary>

<div class="container">

    <section class="card">
      <h2>Add Trade</h2>
      <form (ngSubmit)="addTrade()" #f="ngForm">
        <div class="row">
          <label>Symbol</label>
          <input [(ngModel)]="newTrade.symbol" name="symbol" required maxlength="10" />
        </div>
        <div class="row">
          <label>Quantity</label>
          <input type="number" [(ngModel)]="newTrade.quantity" name="quantity" required />
        </div>
        <div class="row">
          <label>Open Date</label>
          <input type="date" [(ngModel)]="newTrade.openDate" name="openDate" required />
        </div>
        <div class="row">
          <label>Open Price</label>
          <input type="number" step="0.01" [(ngModel)]="newTrade.openPrice" name="openPrice" required />
        </div>
        <button type="submit">Add</button>
      </form>
    </section>
  
    <app-account-unrealized
      [account]="selectedAccount()"
      (removeTrade)="removeTrade($event)">
    </app-account-unrealized>
  </div>

  <div class="save-actions">
    <button type="button" (click)="saveSelectedAccount()">Save</button>
  </div>
